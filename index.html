<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потужнометр Україна</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 280px;
            border: 1px solid #333;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        .model {
            font-size: 16px;
            margin-bottom: 25px;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }
        .value {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .label {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .section {
            margin: 25px 0;
        }
        .touch {
            font-size: 18px;
            color: #FF9800;
            margin: 15px 0;
        }
        .mode {
            font-size: 16px;
            color: #aaa;
            margin: 10px 0;
        }
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .footer {
            font-size: 10px;
            color: #555;
            margin-top: 30px;
        }
        .author {
            font-size: 9px;
            color: #444;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ПОТУЖНОМЕТР</div>
        <div class="model">ПМ-ν2.2.0</div>
        
        <div class="section">
            <div class="label">ПТЖ</div>
            <div class="value">25</div>
        </div>
        
        <div class="touch">ДОТИК</div>
        <div class="mode">РЕЖИМ</div>
        
        <div class="timer">00:01/00:11</div>
        
        <div class="footer">MADE BY CHIPS | UKRAINE</div>
        <div class="author">by PavelDIPF</div>
    </div>
</body>
</html>
